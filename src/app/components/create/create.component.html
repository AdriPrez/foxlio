<div class="form-group  row modal fade" id="CreateComponentModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" >
  <div class="modal-dialog "></div>
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()" novalidate >
    <div class="container  pt-4">
      <div class="row">
        <div class="col-lg-6 offset-lg-3">
          <div class="card  border-secondary text-center mb-3" style="max-width: 40rem;">
            <div class="card font">
                <div class="mt-3 "> </div>
                <p class="h4">Crear</p>
              </div>
              <div class="card ">


                <div class="input-group font mb-3">
                  <span class="input-group-text "></span>
                  <input type="text" class="form-control" placeholder="title" formControlName="title"  >
                </div>
                <p class="h4">Informacion</p>
              </div>
              <div class="input-group font mb-3">
                <span class="input-group-text "></span>
                <input type="text" class="form-control" placeholder="content" formControlName="content"  >

              </div>
              <button  class=" btn d-grid text-success gap-2 col-6 mx-auto font btn-outline-success " data-bs-dismiss="modal" type="submit" [disabled]="!postForm.valid" >Aceptar</button>
              <br>
              <button  class=" btn d-grid text-danger gap-2 col-6 mx-auto font btn-outline-danger " data-bs-dismiss="modal"  >Salir</button>
              <br>
  </div>
  </div>
